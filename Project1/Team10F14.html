<!DOCTYPE html>
<html>
	<head>
		<title>Super Cool Peg Game!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="pegGame.css" type="text/css">
		<script type="text/javascript" src="pegGame.js"></script>
	</head>

	<body>
		<div id="gmmae">
			<h1 id="mainTitle">Super Cool Peg Game!!</h1>
			<br>
			<div id="gameBoard"></div>
		</div>
		<div id="controls">
			<button id="undo">Undo</button>
			<button id="reset">Reset</button>
		</div>
		<div id="help">
			<h2 id="helpTitle">Help!!!</h2>
			<p>
				<span style="color: #3232ff">Blue</span> = Occupied by a peg</p>
			<br>
			<p>
				<span style="color: green">Green</span> = Open Spot</p>
			<br>
			<p>Click on the blue pegs to show valid moves (highlighted by yellow). Click on the yellow spots to hop a peg and make a move.</p>
		</div>
	</body>
</html>
